<html>

<head>
    <script>
        function validate() {
            if (document.StudentRegistration.textnames.value == "") {
                alert("Please provide your Name!");
                document.StudentRegistration.textnames.focus();
                return false;
            }
            var age = document.getElementById('age').value;
            if (age === "") {
                return true;
            }


            age = parseInt(age, 10);

            //check if age is a number or less than or greater than 100
            if (isNaN(age) || age < 1 || age > 100) {
                alert("The age must be a number between 1 and 100");
                return false;
            }

            if (document.StudentRegistration.personaladdress.value == "") {
                alert("Please provide your Address!");
                document.StudentRegistration.personaladdress.focus();
                return false;
            }
            if ((StudentRegistration.Gender[0].checked == false) && (StudentRegistration.Gender[1].checked == false)) {
                alert("Please choose your Gender: Male or Female");
                return false;
            }
            if (document.StudentRegistration.City.value == "-1") {
                alert("Please provide your City!");
                document.StudentRegistration.City.focus();
                return false;
            }
            if (document.StudentRegistration.Course.value == "-1") {
                alert("Please provide your Course!");

                return false;
            }
            var email = document.StudentRegistration.emailid.value;
            atpos = email.indexOf("@");
            dotpos = email.lastIndexOf(".");
            if (email == "" || atpos < 1 || (dotpos - atpos < 2)) {
                alert("Please enter correct email ID, Format is abc@xyz.com");
                document.StudentRegistration.emailid.focus();
                return false;
            }

            if (document.StudentRegistration.mobileno.value == "" ||
                isNaN(document.StudentRegistration.mobileno.value) ||
                document.StudentRegistration.mobileno.value.length != 10) {
                alert("Please provide a Mobile No in the format 123.");
                document.StudentRegistration.mobileno.focus();
                return false;
            }
            return (true);
        }
    </script>
</head>

<body>
    <form action="#" name="StudentRegistration" onsubmit="return(validate());">

        <table cellpadding="10" width="20%" align="center" cellspacing="10">

            <tr>
                <td colspan=2>
                    <center>
                        <font size=4><b>Student Registration</b></font>
                    </center>
                </td>
            </tr>

            <tr>
                <td>Student Name</td>
                <td><input type=text name=textnames id="textname" size="30"></td>
            </tr>
            <tr>
                <td>Age</td>

                <td><input type=text name=age id="age" size="30"></td>
            </tr>
            <tr>
                <td> Address</td>
                <td><input type="text" name="personaladdress" id="personaladdress" size="30"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" value="male" size="10">Male
                    <input type="radio" name="Gender" value="Female" size="10">Female</td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="City">
<option value="-1" selected>select..</option>
<option value="Edinburgh">Edinburgh</option>
<option value="Hamilton">Hamilton</option>
<option value="Perth">Perth</option>

</select></td>
            </tr>

            <tr>
                <td>Course</td>
                <td><select name="Course">
<option value="-1" selected>select..</option>
<option value="Wizardry">Wizardry</option>
<option value="Dark Arts">Dark Arts</option>
<option value="History of Magic">History of Magic</option>
<option value="Divination">Divination</option>
</select></td>
            </tr>
            <tr>
                <td>Email-Id</td>
                <td><input type="text" name="emailid" id="emailid" size="30"></td>
            </tr>
            <tr>
                <td>MobileNo</td>
                <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                <td colspan="2"><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>
</body>

</html>
